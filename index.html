<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stop Watch</title>
  </head>
  <h1 id="title-box">Stopwatch</h1>

  <div>
    <div id="white-box" class="wrapper">
      <p>
        <span id="hours">00</span>: <span id="minutes">00</span>:
        <span id="seconds">00</span>.
        <span id="milli">00</span>
      </p>
      <button id="start-button" class="green-button">Start</button>
      <button id="stop-button" class="red-button">Stop</button>
      <button id="reset-button" class="yellow-button">Reset</button>
    </div>

    <body>
      <script src="index.js"></script>
    </body>
  </div>
</html>
